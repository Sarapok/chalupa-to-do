<!DOCTYPE html><html lang="cs"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: rgb(244, 244, 244); }.container { background-color: white; background-image: initial; padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px; border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 300px; text-align: center; }h2 { margin-bottom: 15px; }ul { list-style-type: none; list-style-image: none; padding-top: 0; padding-right: 0; padding-bottom: 0; padding-left: 0; }li { display: flex; align-items: center; justify-content: space-between; padding-top: 10px; padding-right: 10px; padding-bottom: 10px; padding-left: 10px; border-bottom-color: rgb(221, 221, 221); border-bottom-style: solid; border-bottom-width: 1px; }input[type="checkbox"] { transform: scale(1.3); }.add-task { margin-top: 10px; display: flex; }.add-task input { flex-grow: 1; flex-shrink: 1; flex-basis: 0px; padding-top: 5px; padding-right: 5px; padding-bottom: 5px; padding-left: 5px; border-top-color: rgb(221, 221, 221); border-top-style: solid; border-top-width: 1px; border-right-color: rgb(221, 221, 221); border-right-style: solid; border-right-width: 1px; border-bottom-color: rgb(221, 221, 221); border-bottom-style: solid; border-bottom-width: 1px; border-left-color: rgb(221, 221, 221); border-left-style: solid; border-left-width: 1px; border-top-left-radius: 5px; border-top-right-radius: 5px; border-bottom-right-radius: 5px; border-bottom-left-radius: 5px; }.add-task button { padding-top: 5px; padding-right: 10px; padding-bottom: 5px; padding-left: 10px; border-top-color: initial; border-top-style: none; border-top-width: initial; border-right-color: initial; border-right-style: none; border-right-width: initial; border-bottom-color: initial; border-bottom-style: none; border-bottom-width: initial; border-left-color: initial; border-left-style: none; border-left-width: initial; background-color: rgb(40, 167, 69); background-image: initial; color: white; border-top-left-radius: 5px; border-top-right-radius: 5px; border-bottom-right-radius: 5px; border-bottom-left-radius: 5px; cursor: pointer; margin-left: 5px; }</style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <ul id="taskList">
            <li><span>Úkol 1</span> <input type="checkbox"></li>
            <li><span>Úkol 2</span> <input type="checkbox"></li>
            <li><span>Úkol 3</span> <input type="checkbox"></li>
        </ul>
        <div class="add-task">
            <input type="text" id="newTask" placeholder="Nový úkol">
            <button onclick="addTask()">+</button>
        </div>
    </div>
    <script>
        function addTask() {
            let taskText = document.getElementById("newTask").value;
            if (taskText.trim() !== "") {
                let ul = document.getElementById("taskList");
                let li = document.createElement("li");
                li.innerHTML = `<span>${taskText}</span> <input type='checkbox'>`;
                ul.appendChild(li);
                document.getElementById("newTask").value = "";
            }
        }
        
        window.onload = function() {
            localStorage.clear();
        };
    </script>


</body></html>
